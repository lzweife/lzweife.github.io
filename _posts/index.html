<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<style>
		.border {
			position: relative;
			border: none;
		}

		.border::after {
			content: '';
			position: absolute;
			left: 0;
			bottom: 0;
			background: #000;
			width: 100%;
			height: 1px;
			transform: scaleY(0.5);
			transform-origin: 0 0;
		}
	</style>
</head>

<body>
<div>
	<div class="border" style="text-align: center">
		<p>1px边框</p>
	</div>
</div>

</body>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    var Singleton = (function () {
        var instantiated;
        function init() {
            /*这里定义单例代码*/
            return {
                publicMethod: function () {
                    console.log('hello world');
                },
                publicProperty: 'test'
            };
        }

        return {
            getInstance: function () {
                if (!instantiated) {
                    instantiated = init();
                }
                return instantiated;
            }
        };
    })();

    /*调用公有的方法来获取实例:*/
    Singleton.getInstance().publicMethod();

</script>

</html>
